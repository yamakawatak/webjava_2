<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <form action="#" th:action="@{/battle}" th:object="${commandForm}" method="post">
  <th:block th:each="character,stat : ${character}">
    職業：<span class="name" th:text="${character.job}"></span></br>
    名前：<span class="name" th:text="${character.name}"></span></br>
    <select th:name="'commandList[' + ${stat.index} + ']'">
<option value="たたかう">たたかう</option>
<option value="かいふく">かいふく</option>
</select></br>
  </th:block></br>
  <input type="submit" value="次へ" />
</body>
</html>
